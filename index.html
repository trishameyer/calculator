<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="calculator">
    <title>Calculator</title>
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="http://Learning-Fuze.github.io/calculator/calculator.js"></script>
    <script src="script.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css"/>


</head>
<body>

<div class="container">
    <div class='row'>
        <div id='screen'></div>
    </div>

    <div class="row top">
        <div class='longer'>
            <h2>CE</h2>
        </div>
        <div>
            <h2>C</h2>
        </div>
        <div class="last_col">
            <h2>+</h2>
        </div>
    </div>

    <div class="row top_mid">
        <div>
            <h2>1</h2>
        </div>
        <div>
            <h2>2</h2>
        </div>
        <div>
            <h2>3</h2>
        </div>
        <div class="last_col">
            <h2>-</h2>
        </div>
    </div>

    <div class="row top_bot">
        <div>
            <h2>4</h2>
        </div>
        <div>
            <h2>5</h2>
        </div>
        <div>
            <h2>6</h2>
        </div>
        <div class="last_col">
            <h2>x</h2>
        </div>
    </div>

    <div class="row">
        <div>
            <h2>7</h2>
        </div>
        <div>
            <h2>8</h2>
        </div>
        <div>
            <h2>9</h2>
        </div>
        <div class="last_col">
            <h2>/</h2>
        </div>
    </div>

    <div class="row">
        <div>
            <h2>0</h2>
        </div>
        <div>
            <h2>.</h2>
        </div>
        <div class="longer last_col">
            <h2>=</h2>
        </div>

    </div>

</div>


</body>
</html>
