<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="calculator">
    <title>Calculator</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css"/>


</head>
<body>

<div class="container">
    <div class='row'>
        <div col-md-12 id='screen'></div>
    </div>

    <div class="row top">
        <div col-md-6 id='longer'>
            <h2>CE</h2>
        </div>
        <div col-md-3>
            <h2>C</h2>
        </div>
        <div col-md-3 class="last_col">
            <h2>+</h2>
        </div>
    </div>

    <div class="row top_mid">
        <div col-md-3>
            <h2>1</h2>
        </div>
        <div col-md-3>
            <h2>2</h2>
        </div>
        <div col-md-3>
            <h2>3</h2>
        </div>
        <div col-md-3 class="last_col">
            <h2>-</h2>
        </div>
    </div>

    <div class="row top_bot">
        <div col-md-3>
            <h2>4</h2>
        </div>
        <div col-md-3>
            <h2>5</h2>
        </div>
        <div col-md-3>
            <h2>6</h2>
        </div>
        <div col-md-3 class="last_col">
            <h2>&times</h2>
        </div>
    </div>

    <div class="row">
        <div col-md-3>
            <h2>7</h2>
        </div>
        <div col-md-3>
            <h2>8</h2>
        </div>
        <div col-md-3>
            <h2>9</h2>
        </div>
        <div col-md-3 class="last_col">
            <h2>&divide</h2>
        </div>
    </div>

</div>


</body>
</html>
