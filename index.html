<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="calculator">
    <title>Calculator</title>
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="http://Learning-Fuze.github.io/calculator/calculator.js"></script>
    <script src="script.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css"/>


</head>
<body>

<div class="container">
    <div class='row'>
        <div id='screen'>

        </div>
    </div>

    <div class="row top">
        <div>
            <button id="CE">CE</button>
        </div>
        <div>
            <button>C</button>
        </div>
        <div class="operator">
            <button class="last_col">+</button>
        </div>
    </div>

    <div class="row top_mid" >
        <div class="number">
            <button>1</button>
        </div>
        <div class="number">
            <button>2</button>
        </div>
        <div class="number">
            <button>3</button>
        </div>
        <div class="operator">
            <button class="last_col">-</button>
        </div>
    </div>

    <div class="row top_bot">
        <div class="number">
            <button>4</button>
        </div>
        <div class="number">
            <button>5</button>
        </div>
        <div class="number">
            <button>6</button>
        </div>
        <div class="operator">
            <button class="last_col">x</button>
        </div>
    </div>

    <div class="row">
        <div class="number">
            <button>7</button>
        </div>
        <div class="number">
            <button>8</button>
        </div>
        <div class="number">
            <button>9</button>
        </div>
        <div class="operator">
            <button class="last_col">/</button>
        </div>
    </div>

    <div class="row">
        <div class="number">
            <button>0</button>
        </div>
        <div>
            <button>.</button>
        </div>
        <div>
            <button class="last_col" id='equalSign'>=</button>
        </div>

    </div>

</div>


</body>
</html>
